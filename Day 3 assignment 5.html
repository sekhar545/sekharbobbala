<!DOCTYPE>
<html>
<head>
	<style>
		a:link
		{
			color: blue;
		}
		a:visited
		{
			color: green;
		}
		a:hover
		{
			color: red;
		}
		a:active
		{
			color: yellow;
		}
		</style>
</head>
<body>
	<a href="https://en.wikipedia.org/wiki/Main_Page">Link visit will be reflected on colors</a>
</body>
</html>
